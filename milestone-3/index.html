<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Build your dynamic resume with this simple and user-friendly form. Generate a beautiful resume based on your personal and professional information." />
    <meta name="keywords" content="resume builder, dynamic resume, CV generator, online resume maker" />
    <meta name="author" content="Sheikh Muhammad Mujtaba Javed" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <input type="text" id="name" name="name" placeholder="Full Name" required />
                <input type="email" id="email" name="email" placeholder="Email" required />
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="^\+?[0-9\s\-]+$"
                    title="Please enter a valid phone number. Only numbers and the '+' sign are allowed." />
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" />
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <div id="educationFields">
                    <div class="education-entry">
                        <input type="text" name="degree" placeholder="Degree" required />
                        <input type="text" name="school" placeholder="School" required />
                        <input type="number" name="graduationYear" placeholder="Graduation Year" required />
                        <button type="button" class="removeEducation">Remove</button>
                    </div>
                </div>
                <button type="button" id="addEducation">Add Education</button>
            </fieldset>

            <fieldset>
                <legend>Work Experience (Optional)</legend>
                <div id="experienceFields" class="experience-entry">
                    <div>
                        <input type="text" name="jobTitle" placeholder="Job Title" />
                        <input type="text" name="company" placeholder="Company" />
                        <input type="number" name="startYear" placeholder="Start Year" />
                        <input type="number" name="endYear" placeholder="End Year" />
                        <div>
                            <textarea name="jobDescription" placeholder="Job Description"></textarea>
                        </div>
                        <button type="button" class="removeExperience">Remove</button>
                    </div>
                </div>
                <button type="button" id="addExperience">Add Experience</button>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <input type="text" id="skillInput" placeholder="Enter a skill" />
                <button type="button" id="addSkill">Add Skill</button>
                <div id="skillsList" class="skills-editable"></div>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumeOutput" class="resume-output"></div>

        <!-- Formatting buttons -->
        <div id="formattingButtons" style="display:none;">
            <button id="boldText">Bold</button>
            <button id="italicText">Italic</button>
            <button id="underlineText">Underline</button>
            <button id="highlightText">Highlight</button>
            <div>
                <label for="replacePhoto">Replace Photo:</label>
                <input type="file" id="replacePhoto" accept="image/*" />
            </div>
        </div>

        <div>
            <!-- Message for edit mode -->
            <p id="editMessage" style="display:none;">Now you are in edit mode, click on your resume to edit it.</p>


            <!-- Edit/Save Buttons -->
            <button id="editResume">Edit</button>
            <button id="saveResume" class="edit-mode">Save</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
